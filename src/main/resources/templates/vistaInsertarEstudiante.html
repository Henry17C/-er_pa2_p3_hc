<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=], initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<form th:action="@{/estudiantes/insertarEstudiante}" th:object="${estudiante}" th:method="POST">

 <table class="table table-dark table-striped-columns">					<tr>
						<td><label>Nombre: </label></td>
						<td><input type="text" id="1" th:field="${estudiante.nombre}"></td>

					</tr>

					<tr>
						<td><label>Apellido: </label></td>
						<td><input type="text" id="2" th:field="${estudiante.apellido}"></td>

					</tr>

					<tr>
						<td><label>Cedula: </label></td>
						<td><input type="text" id="3" th:field="${estudiante.cedula}"></td>

					</tr>
					<tr>
						<td><label>Genero: </label></td>
						<td><input type="text" id="4" th:field="${estudiante.genero}"></td>

					</tr>





				</table>

				<input type="submit"  value="insertar">

			</form>



</body>
</html>
